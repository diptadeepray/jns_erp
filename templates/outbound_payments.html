<!DOCTYPE html>
<html>
<head>
    <title>Outbound Payments</title>

    <style>
        body {
            /*font-family: Arial, sans-serif;*/
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            width: 70%;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #bbb;
            border-radius: 6px;
        }

        button {
            margin: 10px auto 0 auto;
            padding: 8px 15px;
            width: 45%;
            display: block;
        }


input:disabled {
    background-color: #f0f0f0;   /* lighter grey */
    color: #777;                 /* text remains greyed-out */
}

    </style>

    <script>
        function updateCategoryDropdown() {
            const destination = document.getElementById("destination").value;

            const clientName = document.getElementById("client_name");
            const siteName = document.getElementById("site_name");
            const ventureId = document.getElementById("venture_id");

            const supplierName = document.getElementById("supplier_name");
            const supplierId = document.getElementById("supplier_id");
            const materialDescription = document.getElementById("material_description");

            const contractorName = document.getElementById("contractor_name");
            const contractorId = document.getElementById("contractor_id");
            const labourDescription = document.getElementById("labour_description");

            const officeExpenseCategories = document.getElementById("office_expense_categories");

            if (destination === "Supplier") {
                clientName.disabled = false;
                siteName.disabled = false;
                ventureId.disabled = false;

                supplierName.disabled = false;
                supplierId.disabled = false;
                materialDescription.disabled = false;

                contractorName.disabled = true;
                contractorId.disabled = true;
                labourDescription.disabled = true;

                officeExpenseCategories.disabled = true;
            } else if (destination === "Contractor") {
                clientName.disabled = false;
                siteName.disabled = false;
                ventureId.disabled = false;

                supplierName.disabled = true;
                supplierId.disabled = true;
                materialDescription.disabled = true;

                contractorName.disabled = false;
                contractorId.disabled = false;
                labourDescription.disabled = false;

                officeExpenseCategories.disabled = true;
            } else if (destination === "Office") {
                clientName.disabled = true;
                siteName.disabled = true;
                ventureId.disabled = true;

                supplierName.disabled = true;
                supplierId.disabled = true;
                materialDescription.disabled = true;

                contractorName.disabled = true;
                contractorId.disabled = true;
                labourDescription.disabled = true;

                officeExpenseCategories.disabled = false;
            } else {
                clientName.disabled = true;
                siteName.disabled = true;
                ventureId.disabled = true;

                supplierName.disabled = true;
                supplierId.disabled = true;
                materialDescription.disabled = true;

                contractorName.disabled = true;
                contractorId.disabled = true;
                labourDescription.disabled = true;

                officeExpenseCategories.disabled = true;
            }
        }
    </script>
    <style>
        /* Home button style */
.home-button {
     position: absolute;   /* <-- this is the key */
            margin-top: 10px;
            padding: 8px 15px;
            width: auto;
            top: 40px;
            left: 40px;
        
        }
 
    </style>
</head>



<body>
 <button class="home-button" type="button" onclick="window.location.href='/'">Home</button>
    <form method="POST" action="/outbound_payments">
        <h2>Enter Outbound Payment Details</h2>

<p style="color: red; text-align: center;">{{ message }}</p>

        <div class="form-grid">
            <div>
                <label>Destination:</label>
                <select name="destination" id="destination" onchange="updateCategoryDropdown()">
                    <option value="">-- Select Destination --</option>
                    <option value="Supplier">Supplier</option>
                    <option value="Contractor">Contractor</option>
                    <option value="Office">Office</option>
                </select>
            </div>

            <div>
                <label>Client Name:</label>
                <select name="client_name" id="client_name" disabled>
                    <option value="">-- Select Client --</option>
                    {% for c in client_data %}
                        <option value="{{ c['client_name'] }}">{{ c['client_name'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label>Site Name:</label>
                <select name="site_name" id="site_name" disabled>
                    <option value="">-- Select Site --</option>
                    {% for c in client_data %}
                        <option value="{{ c['site_name'] }}">{{ c['site_name'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label>Venture ID:</label>
                <select name="venture_id" id="venture_id" disabled>
                    <option value="">-- Select Venture ID --</option>
                    {% for c in client_data %}
                        <option value="{{ c['venture_id'] }}">{{ c['venture_id'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label>Supplier Name:</label>
                <select name="supplier_name" id="supplier_name" disabled>
                    <option value="">-- Select Supplier --</option>
                    {% for s in supplier_data %}
                        <option value="{{ s['supplier_name'] }}">{{ s['supplier_name'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label>Supplier ID:</label>
                <select name="supplier_id" id="supplier_id" disabled>
                    <option value="">-- Select Supplier ID --</option>
                    {% for s in supplier_data %}
                        <option value="{{ s['supplier_id'] }}">{{ s['supplier_id'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label>Material Description:</label>
                <input type="text" name="material_description" id="material_description" disabled>
            </div>

            <div>
                <label>Contractor Name:</label>
                <select name="contractor_name" id="contractor_name" disabled>
                    <option value="">-- Select Contractor --</option>
                    {% for s in contractor_data %}
                        <option value="{{ s['contractor_name'] }}">{{ s['contractor_name'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label>Contractor ID:</label>
                <select name="contractor_id" id="contractor_id" disabled>
                    <option value="">-- Select Contractor ID --</option>
                    {% for s in contractor_data %}
                        <option value="{{ s['contractor_id'] }}">{{ s['contractor_id'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label>Labour Description:</label>
                <input type="text" name="labour_description" id="labour_description" disabled>
            </div>

            <div>
                <label>Office Reason:</label>
                <select name="office_reason" id="office_expense_categories" disabled>
                    <option value="">-- Select Category --</option>
                    {% for item in office_expense_categories %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label>Cash Amount:</label>
                <input type="text" name="cash_amount">
            </div>

            <div>
                <label>Cheque Amount:</label>
                <input type="text" name="cheque_amount">
            </div>

            <div>
                <label>Total Amount:</label>
                <input type="text" name="total_amount" disabled>
            </div>

            <div>
                <label>Amount Number:</label>
                <input type="text" name="amount_number" disabled>
            </div>

            <div>
                <label>Cash Name:</label>
                <input type="text" name="cash_name">
            </div>

            <div>
                <label>Cheque Name:</label>
                <input type="text" name="cheque_name">
            </div>

            <div>
                <label>Cheque Date:</label>
                <input type="date" name="cheque_date">
            </div>

            <div>
                <label>Cheque Bank:</label>
                <input type="text" name="cheque_bank">
            </div>

            <div>
                <label>Cheque Number:</label>
                <input type="text" name="cheque_number">
            </div>

            <div>
                <label>Entry Date:</label>
                <input type="date" name="entry_date">
            </div>

            <div>
                <label>Actual AP ID:</label>
                <input type="text" name="actual_ap_id" disabled>
            </div>
        </div> <!-- End grid -->

        <button type="submit">Submit</button>
    </form>
</body>
</html>
